<body>
    <section class="cta">
        <div>
            <h3>Lets get in Touch</h3>
<p>We can also get in touch across all the Social Media platforms that will be in the bottom of this section.<br>Dont forget to fill the form Below!!</p>
        </div>
</section>
<section class="contact">
<div>
    <form>
        <div class="name">
            <lable > First-Name : </lable>
        <input type="text" name="First name" placeholder="Emmanuel" required>
        <label>  Surname : </label>
        <input type="text" name="Surname" placeholder="Agyemang" required>
        <label>  Others : </label>
        <input type="text" name="Others" placeholder="Kweku">
        </div>
        <div class="gender">
            <label id="for male">Male</label>
            <input type="radio" name="gender-choice" value="choice-1">
            <label id="for female">Female</label>
            <input type="radio" name="gender-choice" value="choice-2">
            <label id="for custom">Custom</label>
            <input type="radio" name="gender-choice" value="choice-3">
        </div>
        <div class="age" >
             <label for="age">Age</label>
             <input type="number" name="age" placeholder="15" required>
             <label for="tele">Telephone</label>
             <input type="text" name="Telephone" placeholder="0557531365" required>
        </div>
        <div class="id" >
            <label for="id">Id-Type: </label>
            <select>
                <option value="0" selected disabled></option>
                <option value="Voters Id">Voters-Id</option>
                <option value="Ghana-Card">Ghana-Card</option>
                <option value="Passport">Passport</option>
                <option value="Drivers-License">D-License</option>
            </select>
            <label for="id number"> Id-Num: </label>
            <input type="text" name="id-num" placeholder="0011-111" required>
        </div>
        <div class="but">
            <button>Submit</button>
        </div>
    </form>
    </div>
</div>
